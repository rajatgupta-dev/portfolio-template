<div class="toast toast-top toast-end z-50 float-right">
    <div class="alert alert-success" *ngIf="toastr?.isToastrSuccess && toastr.message">
        <span class="text-white">{{toastr.message}}</span>
    </div>
    <div class="alert alert-error" *ngIf="toastr?.isToastrSuccess && toastr.message">
        <span class="text-white">{{toastr.message}}</span>
    </div>
</div>
<div class="relative flex flex-col overflow-hidden antialiased">
    <div class="flex flex-col justify-center">
        
        <div class="flex flex-col md:flex-row w-full">
            <div class="w-full md:w-1/2 flex justify-center items-center">
                <img alt="Graduation cap illustration" height="225" src="https://storage.googleapis.com/a1aa/image/fzlJAhtHrfhSKEUqqolmOuQMQ8vXSjMh306mzdFxB3lcMFuTA.jpg" width="225"/>
            </div>
            <div class="w-full md:w-1/2 flex flex-col items-center md:items-start justify-center">
                <h1 class="text-4xl font-bold">Contact Me</h1>
                <p class="text-lg text-center md:text-left">Here to help you in web application development</p>
                <div class="flex flex-wrap space-x-4 my-2 px-10 md:px-0 justify-center items-center gap-3 lg:gap-1">
                    <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github text-2xl text-black bg-white shadow-lg px-1 rounded-md"></i></a>
                    <a (click)="onEmailClick()"><i class="fa-solid fa-envelope text-2xl text-green-500 bg-white shadow-lg px-1 rounded-md"></i></a>
                    <a href="https://in.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin text-2xl text-cyan-700 bg-white shadow-lg px-1 rounded-md"></i></a>
                </div>
            </div>
        </div>
        <div class="w-full py-5 px-3 md:px-10">
            <div class="relative z-10 flex justify-center">
                <div class="bg-white p-4 md:p-8 rounded-lg shadow-lg w-full max-w-4xl">
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">First Name <span class="text-red-500">*</span></label>
                                <input formControlName="name" type="text" placeholder="First Name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-sm">
                                    Name is required.
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
                                <input  formControlName="email" type="email" placeholder="Email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-sm">
                                    Email is required.
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700">Description <span class="text-red-500">*</span></label>
                            <textarea  formControlName="message" placeholder="Write Message . . ." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-32"></textarea>
                            <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-sm">
                                Description is required.
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="w-full md:w-auto px-16 py-3 font-semibold rounded-md shadow-sm focus:outline-none btn-active">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="py-6  px-3 md:px-10">
    <div class="relative z-10 flex justify-center">
        <div class="w-full md:max-w-4xl">
            <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white text-gray-700  rounded-lg shadow-lg p-6 text-center">
                    <a href="https://github.com/" target="_blank">
                        <div class="text-blue-500 text-2xl mb-2">
                            <i class="fa-brands fa-github text-black"></i>
                        </div>
                        <h3 class="text-lg font-semibold mb-2">Github Profile</h3>
                    </a>
                </div>
                <div class="bg-white text-gray-700 rounded-lg shadow-lg p-6 text-center">
                    <a href="mailto:rj17.gupta@gmail.com">
                        <div class="text-green-500 text-2xl mb-2">
                            <i class="fa-solid fa-envelope text-2xl text-green-500"></i>
                        </div>
                        <h3 class="text-lg font-semibold mb-2">Email</h3>
                    </a>
                </div>
                <div class="bg-white text-gray-700 rounded-lg shadow-lg p-6 text-center">
                    <a href="https://in.linkedin.com/" target="_blank">
                        <div class="text-cyan-700 text-2xl mb-2">
                            <i class="fa-brands fa-linkedin text-2xl text-cyan-700"></i>
                        </div>
                        <h3 class="text-lg font-semibold mb-2">LinkedIn profile</h3>
                    </a>
                </div>
            </div> 
        </div>
    </div>
</div>
